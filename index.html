<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios entregables TP3 Acosta</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="css/reloj.css">
    <link rel="stylesheet" href="css/animaciones_reloj.css">
</head>
<body>

    <section>
        <h1>Reloj hecho con javascript</h1>
        <div class="reloj">
            <img src="images/reloj.png" alt="reloj">
            <div class="aguja hora" id="hora_js"></div>
            <div class="aguja minuto" id="minuto_js"></div>
            <div class="aguja segundo" id="segundo_js"></div>
        </div>
    </section>

    <section>
        <h1>Reloj hecho con CSS</h1>
        <div class="reloj">
            <img src="images/reloj.png" alt="reloj">
            <div class="aguja hora" id="hora_css"></div>
            <div class="aguja minuto" id="minuto_css"></div>
            <div class="aguja segundo" id="segundo_css"></div>
        </div>
    </section>

    <section id="card_section">
        <h1>Card con perspectiva 3d</h1>
        <img id="card" src="images/card.jpg" alt="card">
    </section>

    <script src="js/card.js"></script>
    <script src="js/reloj_js.js"></script>
    
</body>
</html>
